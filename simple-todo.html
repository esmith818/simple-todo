<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>

    {{> loginButtons align="right"}}<br>
      
      <h1>Todo List ({{incompleteCount}})</h1>
	
		{{#if doneCount}}
			<label class="hide-completed">
			  <input type="checkbox" checked="{{hideCompleted}}" />
			  	Hide {{doneCount}} Completed Tasks
			</label>
		{{/if}}
		
		{{#if currentUser}}
	      <form class="new-task">
	        <input type="text" name="text" placeholder="Type to add new tasks" />
	      </form>
	    {{/if}}
    </header>
    {{#if incompleteCount}}
    <ul>
    	<li class="selectall"><label class="select-all">
			  <input type="checkbox" checked="{{selectall}}" class="selectall-checked" />
			  	<span class="text"><strong>Select all</strong></span>
			</label></li>
	</ul>
	{{/if}}
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text"><strong>{{text}}</strong> - {{date}}</span>
  </li>
</template>
